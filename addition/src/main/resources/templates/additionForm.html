<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Addition Service - Add Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-sm col-md-4 my-4 position-relative">
		<div class="card">
			<div class="card-header bg-primary bg-gradient text-white">
				<h3>
					<strong>Add Two Numbers</strong>
				</h3>
			</div>
			<div class="card-body">
				<form th:action="@{add}" th:object="${addtionmodel}" method="post">
					<div>
						<label for="augend" class="form-label">First Number</label> <input
							type="text" id="augend" class="form-control" name="augend"
							required>
					</div>
					<div>
						<label for="addend" class="form-label">Second Number</label> <input
							type="text" id="addend" class="form-control" name="addend"
							required>
					</div>
					<br />
					<div>
						<button type="submit" class="btn btn-success">Calculate</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
